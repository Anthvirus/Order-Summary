<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="fonts" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="icon" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <link rel="stylesheet" href="index.css">
</head>
<body class="mx-5 my-2">
        <div class="box1">
            <img class="img-one" src="illustration-hero.svg" alt="an illustration of a woman dancing">
            <div class="my-4">
                <h4>Order Summary</h4>
                <h6 class="my-3 mx-5 text-light-emphasis">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.</h6>
            </div>
            <div class="d-flex justify-content-between box2 px-2 py-3 mx-5">
                <div class="d-flex mx-2 px-1">
                    <img src="icon-music.svg" alt="music icon.">
                    <div class="px-3 mt-1">
                        <h6>Annual Plan</h6>
                        <h6 class="price">$59.99/year</h6>
                    </div>
                </div>
                <a class="mt-2" href="#">Change</a>
            </div>
            <div class="d-grid m-4">
                <button class="btn btn-lg mx-4 py-3">Proceed to Payment</button>
                <div class="p-4"><a href="#">Cancel Order</a></div>
            </div>
        </div>
</body>
</html>
